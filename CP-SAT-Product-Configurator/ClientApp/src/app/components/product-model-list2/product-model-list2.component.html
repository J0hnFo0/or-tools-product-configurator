<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Product Model Records</h1>
  <mat-divider ></mat-divider>
</div>



<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource"  matSort>

      <ng-container matColumnDef="id"  >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef   mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <ng-container matColumnDef="modelName">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
      </ng-container>

      <ng-container matColumnDef="modelCategory">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
      </ng-container>

      <ng-container matColumnDef="modelEngineType">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Engine</th>
        <td mat-cell *matCellDef="let element"> {{element.engineTypeName}} </td>
      </ng-container>

      <ng-container matColumnDef="modelPrice">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Model Price</th>
        <td mat-cell *matCellDef="let element"> {{element.modelPrice | currency:'EUR':'symbol':'4.2-2'}} </td>
      </ng-container>

      <ng-container matColumnDef="action" >
        <th mat-header-cell  *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-stroked-button color="primary" class="push-right"
            [routerLink]="['/product-model-edit/', element.id]">Edit</button>
          <button mat-stroked-button color="accent" (click)="delete(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
